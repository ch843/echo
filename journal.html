    <h1 id="new-entry-h1">New Journal Entry</h1>
    <!-- Example of a form we could use to enter the journal entry -->
    <form class="entry">
        <div class="form-group">
          <label for="entryDate">Date of Entry</label>
          <input type="date" class="form-control" id="entryDate" placeholder="MM/DD/YYYY">
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" placeholder="My Journal Entry">
          </div>
        <div class="form-group">
          <label for="prompt1">Prompt 1</label>
          <textarea class="form-control" id="prompt1" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="prompt2">Prompt 2</label>
            <textarea class="form-control" id="prompt2" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="prompt3">Prompt 3</label>
            <textarea class="form-control" id="prompt3" rows="5"></textarea>
        </div>
    </form>
